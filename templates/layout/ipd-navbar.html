<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        /* Navbar Styles */
        .ipd-navbar {
          
            color: #fff;
            padding: 10px ;
            border: #b3b3b3 solid;
            border-width: 1px 0px 0px 0px;
        }

        .ipd-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .ipd-navbar-brand {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
        }

        .ipd-navbar-brand:hover {
            text-decoration: none;
            color: #fff;
        }

        .ipd-navbar-nav {
            list-style: none;
            padding: 0;
            display:flex;
            margin: 0;
        }

        .ipd-nav-item {
            display: inline;
            margin-right: 20px;
        }

        .ipd-nav-link {
            text-decoration: none;
            color: black;

            padding:10px ;
            padding-left:20px;
            padding-right:20px;
        }

        .ipd-nav-link:hover {
            text-decoration: none;
            color: #ff6600;
            background:#1cb88e ;
            border: #f39c12  solid;
            border-width: 0px 0px 5px 0px;
            border-radius:10px 10px 0px 0px;
        }
    </style>
</head>
<body>
    <nav class="ipd-navbar">
        <div class="ipd-container">
            
            <ul class="ipd-navbar-nav">
                <li class="ipd-nav-item"><a href="" class="ipd-nav-link">Home</a></li>
                <li class="ipd-nav-item"><a href="" class="ipd-nav-link">About</a></li>
                <li class="ipd-nav-item"><a href="" class="ipd-nav-link">Services</a></li>
                <li class="ipd-nav-item"><a href="" class="ipd-nav-link">Contact</a></li>
                <!-- Add more menu items as needed -->
            </ul>
        </div>
    </nav>
    <!-- Add the rest of your HTML content here -->
</body>
</html>
