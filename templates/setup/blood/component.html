
{% include "layout/header.html" %}
{% include "layout/sidebar.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Component</title>

  {% load static %}
  <style>
  
  .apply{
      width:70%;
  }
  </style>
  <div class='container'>
      <div id="popupContainer" class="form-popup-back">
          <div class="form-Contain">
              <div class="POP">
                  <div class="cards">
                    <div class="popup-header">
                      <span id="closePopupBtn" class="close-button">Close</span>
                      <h1>Add  Blood Component</h1>
                    </div>
                      <form class="form_popup"  enctype="multipart/form-data" method="post" action="{% url 'blood_setup' %}">
                          {% csrf_token %}
  
                          <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="component">Type</label>
                            <select required id= "component" name="component">
                                <option value="">Select A Type</option>
                                
                                <option value="component">Component</option>

                                </select>
                        </div>
                  
                          
                          <div style="text-align: center;">
                              <input class="btn btn-primary" type="submit" value="Submit">
                          </div>
                      </form>
                  </div>
              </div>
          </div>
          </div>
          
      
      
      
      
      
      
      
      <div class="main-header">
      <h1 class="headline">Add Blood Component</h1>
      <div class="side-btns">
       <a  class="btn-primary btn" onClick="change()" id="openPopupBtn">Add Blood Component</a>
      <a class="btn btn-primary"  href="javascript:history.back()">Back</a>
    
      
      </div>    
      </div>   
  
  
  
  
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Type</th>
          
            
            
              
           
          </tr>
        </thead>
        <tbody>
          
          {% for type in type %}
            <tr>
              <td>{{ type.name }}</td>
              <td>{{ type.type }}</td>
        
              
          
            
            </tr>
          {% endfor %}
        </tbody>
      </table>
      
  
      </div>
      
<script src="{% static "/css/javscript/index.js" %}"></script>
  <script>
  
      </script>
  
  </div>
  </body>
  </html>
