
{% include "layout/header.html" %}
{% include "layout/sidebar.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Category</title>



    <form method="post" action="{% url "tax_cat" %}">
        <h1>Create Model Instance</h1>
        {% csrf_token %}
       
        <div class="form-group">
        <label for="tax_category">Tax Category:</label>
        <input type="text" id="tax_category" name="tax_category" maxlength="100" /><br>
        </div>
        <div class="form-group">
            <label for="percentage">percentage</label>
            <input type="text" id="percentage" name="percentage" maxlength="100" /><br> 
            </div>  
    

        <div class="form-group">
        <label for="unit">Unit:</label>
        <input type="text" id="unit" name="unit" maxlength="100" /><br>
        </div>  

        <button type="submit">Create</button>
    </form>
    {% for tax in tax %}
    <p> {{tax.tax_category}} </p>
    {% endfor %}
</body>
</html>
