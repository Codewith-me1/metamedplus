


{% include "layout/header.html" %}
{% include "layout/sidebar.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bed</title>

<style>
.bed_details{
    margin:3rem;
    padding:2rem;
    background-color:#605BFF;
}
.beds_image p{
    color:white;
    font-weight:600; 
    
}
</style>
{% load static %}
<div class="container"> 

    

<div class="main-header">
    <h1 class="headline">Beds</h1>
    <div class="side-btns">
    


</div>    
</div>   

<div class ="bed_details">

    {% for bed in occupied_beds %}
    <div class="beds_image">
    <img src="{% static "css/images/greenbed.png" %}">
    <p>{{bed.bed_number}}</p>
    </div>
    {% endfor %}


    {% for vacant in vacant_beds %}
    <div class="beds_image">
    <img src="{% static "css/images/icons8-occupied-bed-100.png" %}">
    <p>{{vacant.bed_number}}</p>
    </div>
    {% endfor %}

</div>





</div>



<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static "/css/javscript/index.js" %}"></script>
<script>

    {% comment %} const openPopupBtn = document.getElementById("openPopupBtn");
const popupContainer = document.getElementById("popupContainer");
const closePopupBtn = document.getElementById("closePopupBtn");

  popupContainer.style.display = "block";
