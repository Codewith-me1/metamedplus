{% include "layout/header.html" %}
{% include "layout/sidebar.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Notification</title>

    <script src="https://cdn.tiny.cloud/1/oy7ci2ih1ymfklue57ihyy209v30mlzaw5q5sgpesge5j8c3/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>

    <!-- Place the following <script> and <textarea> tags your HTML's <body> -->

{% load static %}
<style>
.form_popup{
padding:2rem;
margin:2rem;
background-color:white;
border-radius:20px;

}
.form-group{
    width:100% !important;
}
.btn svg{
    padding-top:3px;
}
.file_type{
    text-align:center;
}
.comm{
  color:#bbbbbb;
}
</style>
<div class="container"> 





<div id="popupContainer" class="form-popup-back">
    <div class="form-Contain">
        <div class="POP">
            <div class="cards">
              <div class="popup-header">
                <span id="closePopupBtn" class="close-button">Close</span>
                <h1>Notification</h1>
              </div>
              
            </div>
        </div>
    </div>
    </div>
    







<div class="main-header">
<h1 class="headline">Send Notification</h1>
<div class="side-btns">


{% comment %} <a class="btn-primary btn" href="{% url "appointmentForm" %}">Appointment Form</a> {% endcomment %}

<a class="btn btn-primary"  href="javascript:history.back()">Back</a>

</div>    
</div>


<form class="form_popup" enctype="multipart/form-data"  method="post" action="{% url 'send_notification' %}">
    {% csrf_token %}   


    <div class="form-group">
        <label for="staff">Staff</label>
        
        <select name="id"> 
            {% for id in staff %}
            <option value={{id.staff_id}}>{{id.first_name}}</option>
            {% endfor %}
        </select>
    </div>
    
    <div class="form-group">
        <label for="id_subject">Subject:</label>
        <input type="text" name="title" id="id_subject" required>
    
    </div>

    <div class="form-group">
        <label for="id_message">Message:</label>
    <textarea name="body" id="id_message" rows="4" required></textarea>

    
    </div>
    
    
<button class="btn btn-primary"> <svg xmlns="http://www.w3.org/2000/svg" fill="white" height="16" width="16" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48H48zM0 176V384c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V176L294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176z"/></svg> Send Mail</button>
</form>
</div>
</div>





<script src="{% static "/css/javscript/index.js" %}"></script>
<script>
    {% comment %} const openPopupBtn = document.getElementById("openPopupBtn");
const popupContainer = document.getElementById("popupContainer");
const closePopupBtn = document.getElementById("closePopupBtn");

function change(){
  popupContainer.style.display = "block";
}
closePopupBtn.addEventListener("click", function() {
    popupContainer.style.display = "none";
});
   {% endcomment %}

   
</script>
