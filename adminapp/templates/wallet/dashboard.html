<script>
  // Sample data for the chart
  const data = {
    labels: ['Jan', 'Feb', 'Mar', 'Apr','May','Jun','July','August','September','October','November','December'],
    datasets: [
      {
        label: 'Sent',
        backgroundColor: 'rgba(41,81,251)',
        
        borderWidth: 1,
        data: [12, 19, 3, 5],
      },
      {
        label: 'Received',
        backgroundColor: 'rgba(246, 109, 67)',
        
        borderWidth: 1,
        data: [5, 7, 15, 10],
      },
    ],
  };

  let delayed;
  const config = {
    type: 'bar',
    data: data,
    options: {
      animation: {
        onComplete: () => {
          delayed = true;
        },
        delay: (context) => {
          let delay = 0;
          if (context.type === 'data' && context.mode === 'default' && !delayed) {
            delay = context.dataIndex * 300 + context.datasetIndex * 100;
          }
          return delay;
        },
      },
      scales: {
        x: {
          stacked: true,
        },
        y: {
          stacked: true,
        },
      },
    },
  };

  // Create the chart
  const ctx = document.getElementById('myChart').getContext('2d');
  const myChart = new Chart(ctx, config);
</script>
