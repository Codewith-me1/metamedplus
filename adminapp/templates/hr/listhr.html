{% include "layout/sidebar.html" %}
<div class="container">
    <h1>Appointment Details</h1>
    
    <table class="table">
      <thead>
        <tr>
          <th>Staff ID </th>
          <th>Staff Name</th>
          <th>Role</th>
          <th>Gender</th>
          <th>Address</th>
         
        </tr>
      </thead>
      <tbody>
        
        {% for staff in staff %}
          <tr>
            <td>{{ staff.id }}</td>
            <td>{{ staff.first_name }}</td>
            <td>{{ staff.role }}</td>
            <td>{{ staff.phone }}</td>
            <td>{{ staff.gender }}</td>
            <td>{{ staff.address}}</td>
          
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
