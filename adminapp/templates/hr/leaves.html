
{% include "layout/header.html" %}
{% include "layout/sidebar.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Component</title>

  {% load static %}
  <style>
  
  .apply{
      width:70%;
  }
  </style>
  <div class='container'>
      <div id="popupContainer" class="form-popup-back">
          <div class="form-Contain">
              <div class="POP">
                  <div class="cards">
                    <div class="popup-header">
                      <span id="closePopupBtn" class="close-button">Close</span>
                      <h1>Add Leave</h1>
                    </div>
                      <form class="form_popup"  enctype="multipart/form-data" method="post" action="{% url 'leaves' %}">
                          {% csrf_token %}
  
                          <div class="form-group">
                            <label for="name">Staff Name</label>
                            <select name="name" class="form-control" required>
                                <option value="">Select a Staff Name</option>
                                {% for staff in staff  %}
                           
                                <option value="{{staff.id}}">{{staff.first_name}}</option>
                                <!-- Add donor options here -->
                            
                            {% endfor %}
                               
                                <!-- Add unit type options here -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="type">Type</label>
                            <select required id= "type" name="type">
                                <option value="">Select A Type</option>
                                
                                <option value="paid">Paid Leave</option>
                                <option value="emergency">Emergency Leave</option>

                                </select>
                        </div>

                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" id="date" name="date" >
                        </div>

                  
                          
                          <div style="text-align: center;">
                              <input class="btn btn-primary" type="submit" value="Submit">
                          </div>
                      </form>
                  </div>
              </div>
          </div>
          </div>
          
      
      
      
      
      
      
      
      <div class="main-header">
      <h1 class="headline">Staff Leave</h1>
      <div class="side-btns">
       <a  class="btn-primary btn" onClick="change()" id="openPopupBtn">Add Leave</a>
      <a class="btn btn-primary"  href="javascript:history.back()">Back</a>
    
      
      </div>    
      </div>   
  
  
  
  
      <table class="table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Leave Type</th>
            <th>Saff Name</th>
          
            
            
              
           
          </tr>
        </thead>
        <tbody>
          
          {% for leave in leave %}
            <tr>
             
              <td>{{ leave.date }}</td>        
              <td>{{ leave.type }}</td>     
              <td>{{ leave.staff.first_name }}</td>   
              
          
            
            </tr>
          {% endfor %}
        </tbody>
      </table>
      
  
      </div>
      
<script src="{% static "/css/javscript/index.js" %}"></script>
  <script>
  
      </script>
  
  </div>
  </body>
  </html>
