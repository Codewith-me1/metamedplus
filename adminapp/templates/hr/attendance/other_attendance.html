{% include "layout/header.html" %}
{% include "layout/sidebar.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role</title>

<style>
.form-group {
    margin-left:2rem;
}
</style>
{% load static %}
    
   <div class="container">

   


    

    <div class="main-header">
        <h1 class="headline">Other Attendance</h1>
        <div class="side-btns">
      
       <a class="btn btn-primary" id="addItemButton" > Add field </a> 
        <a class="btn-primary btn" href="{% url "otherattendance_record" %}">Other Attendance Record</a>
        <a class="btn-primary btn" href="{% url "attendance_form" %}">Attendance Form</a>
        <a class="btn btn-primary"  href="javascript:history.back()">Back</a>
        
      
    </div>    
    </div>    
    
    <form method="post"action={% url "other_attendance" %} >
        {% csrf_token %}
        <div class="form-group">
            <input type="hidden" name="item_counter" id="item_counter" value="0">
            <input required type='date' name="date">

        </div>
        <table class="table">
            <thead>
                <tr>
                    
                    <th>Name</th>
                    <th>Role</th>
                    <th>Attendance</th>
                
                    <th>Shift</th>
                    
                </tr>
            </thead>
            <tbody>
            
            </tbody>
        </table>
        <input class="btn btn-primary" type="submit" value="Submit Attendance">
    </form>
  
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    
    <script src="{% static "/css/javscript/index.js" %}"></script> 
   <script>

    itemCounter = 0;
        // Function to create a new row with item fields
        function createNewItemRow() {
           
            itemCounter++;
            $('#item_counter').val(itemCounter);
            
            const newRow = `
            <tr class="item-row" id="itemRow${itemCounter}">
            


                <td>
                    <input type="text" step="0.01" class="form-control" id="name_${itemCounter}" name="name_${itemCounter}" required>
                  
                </td>
                
                <td>
                    <input type="text" step="0.01" class="form-control" id="role_${itemCounter}" name="role_${itemCounter}" required>
                  
                </td>
                
                
              <td>
                  
                <select name="attendance_${itemCounter}">
                    <option value="Present">Present</option>
                    <option value="Absent">Absent</option>
                    <option value="half_day">Half Day</option>
                    <option value="late">Late</option>
                </select>
            </td>




 

                <td>
                    
                    <select name="shift_${itemCounter}">
                    <option value="Morning">Morning</option>
                    <option value="Night">Night</option>
                    <!-- Add more shift options if needed -->
                </select>
            
            </td>

   
            
               
            </tr> 
        `;
    
        // Append the new row to the table body
        $('tbody').append(newRow);
            
        }
        
       

        createNewItemRow();
        
    
        // Function to remove an item row
        function removeItemRow(rowNumber) {
            // Remove the specified item row
            $(`#itemRow${rowNumber}`).remove();
        }
    
        // Add an event listener to the "Add Item" button
        $('#addItemButton').on('click', function () {
            createNewItemRow();
        });
    {% comment %} const openPopupBtn = document.getElementById("openPopupBtn");
const popupContainer = document.getElementById("popupContainer");
const closePopupBtn = document.getElementById("closePopupBtn");

function change(){
  popupContainer.style.display = "block";
}
closePopupBtn.addEventListener("click", function() {
    popupContainer.style.display = "none";
}); {% endcomment %}
   </script> 
   
    

</body>
</html>
