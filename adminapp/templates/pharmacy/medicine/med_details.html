<!-- medication_form.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medication Form</title>
    {% include "layout/sidebar.html" %}
</head>
<body>
    <div class="container">
    <h1>Medication Form</h1>
    <form method="post" action="{% url "med_det" %}">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="category">Symptoms Type:</label>
            <select class="form-control" id="category" name="category">
                <option value="">Select Symptoms Type</option>
                {% for type in types %}
                    <option>{{ type.symptoms_type }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="dose">Dose *</label>
            <input type="text" class="form-control" name="dose" required>
        </div>

        <div class="form-group">
            <label for="interval">Interval:</label>
            <input type="text" class="form-control" name="interval" required>
        </div>

        <div class="form-group">
            <label for="duration">Duration:</label>
            <input type="text" class="form-control" name="duration" required>
        </div>
        
        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Submit">
        </div>
    </form>

    <table class="table">
        <thead>
          <tr>
            <th>Category</th>
            <th>Dose</th>
            
            
           
          </tr>
        </thead>
        <tbody>
          
          {% for med in med_cat %}
            <tr>
              <td>{{ med.category}}</td>
              <td>{{ med.dose}}</td>

              
            
            </tr>
          {% endfor %}
        </tbody>
      </table>
</div>

</body>
</html>
