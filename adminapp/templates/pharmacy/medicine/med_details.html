


   

{% include "layout/header.html" %}
{% include "layout/sidebar.html" %}
<div class="container">
<div id="popupContainer" class="form-popup-back">
    <div class="form-Contain">
        <div class="POP">
            <div class="cards">
              <div class="popup-header">
                <span id="closePopupBtn" class="close-button">Close</span>
                <h1>Add Medicine </h1>
              </div>
                <form class="form_popup" enctype="multipart/form-data" method="post" action="{% url 'med_det' %}">
                    {% csrf_token %}
                    
    
                    <div class="form-group">
                      <label for="category">Symptoms Type:</label>
                      <select class="form-control" id="category" name="category">
                          <option value="">Select Symptoms Type</option>
                          {% for type in types %}
                              <option>{{ type.symptoms_type }}</option>
                          {% endfor %}
                      </select>
                  </div>
          
                  <div class="form-group">
                      <label for="dose">Dose *</label>
                      <input type="text" class="form-control" name="dose" required>
                  </div>
          
                  <div class="form-group">
                      <label for="interval">Interval:</label>
                      <input type="text" class="form-control" name="interval" required>
                  </div>
          
                  <div class="form-group">
                      <label for="duration">Duration:</label>
                      <input type="text" class="form-control" name="duration" required>
                  </div>
                  
        
                    
                    <div style="text-align: center;">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
    







<div class="main-header">
<h1 class="headline">Medicine Details</h1>
<div class="side-btns">


{% comment %} <a class="btn-primary btn" href="{% url "appointmentForm" %}">Appointment Form</a> {% endcomment %}
<a  class="btn-primary btn" onClick="change()" id="openPopupBtn">Add Medicine</a>

</div>    
</div>
<table class="table">
  <thead>
    <tr>
      <th>Category</th>
      <th>Dose</th>
      <th>Interval</th>
      
      
     
    </tr>
  </thead>
  <tbody>
    
    {% for med in med_cat %}
      <tr>
        <td>{{ med.category}}</td>
        <td>{{ med.dose}}</td>
        <td>{{ med.interval}}</td>

        
      
      </tr>
    {% endfor %}
  </tbody>
</table>



</div>



<script>
    const openPopupBtn = document.getElementById("openPopupBtn");
    const popupContainer = document.getElementById("popupContainer");
    const closePopupBtn = document.getElementById("closePopupBtn");
    
    function change(){
      popupContainer.style.display = "block";
    }
    closePopupBtn.addEventListener("click", function() {
        popupContainer.style.display = "none";
    });

</script>
