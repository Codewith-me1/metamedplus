    {% include "layout/header.html" %}
    {% include "layout/sidebar.html" %}
    
    {% load static %}
    <style>
.form-check input, .form-check label{
    display:flex;
}
    </style>
    <div class="container">
    
    <div id="popupContainer" class="form-popup-back">
        <div class="form-Contain">
            <div class="POP">
                <div class="cards">
                  <div class="popup-header">
                    <span id="closePopupBtn" class="close-button">Close</span>
                    <h1>Add Category </h1>
                  </div>
                  <form method="post" action="{% url 'add_category' %}">

                    {% csrf_token %}
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <input type="text" id="category" name="category" class="form-control" required>
                    </div>
        
         
    
      
                        
                        <div style="text-align: center;">
                            <input type="submit" value="Submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
        
    
    
    
    
    
    
    
    <div class="main-header">
    <h1 class="headline">Add Category </h1>
    <div class="side-btns">
    
    
    {% comment %} <a class="btn-primary btn" href="{% url "appointmentForm" %}">Appointment Form</a> {% endcomment %}
    <a  class="btn-primary btn" onClick="change()" id="openPopupBtn">Add Category </a>
    
    </div>    
    </div>   
    
    <table class="table">
        <thead>
          <tr>
            <th>Category Name </th>
            

              
           
          </tr>
        </thead>
        <tbody>
          
          {% for cate in cate %}
            <tr>
                <td>{{ cate.category }}</td>
     
         
              
              
          
            
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script src="{% static "/css/javscript/index.js" %}"></script>
    <script>
        {% comment %} const openPopupBtn = document.getElementById("openPopupBtn");
    const popupContainer = document.getElementById("popupContainer");
    const closePopupBtn = document.getElementById("closePopupBtn");
    
    function change(){
      popupContainer.style.display = "block";
    }
    closePopupBtn.addEventListener("click", function() {
        popupContainer.style.display = "none";
    }); {% endcomment %}

    document.addEventListener("DOMContentLoaded", function() {
        const gstTypeSelect = document.getElementById("gst_type");
        const gstinInput = document.getElementById("gstin");
    
        gstTypeSelect.addEventListener("change", function() {
            if (gstTypeSelect.value === "Option1") {
                // If "Unregistered/Company" is selected, remove the required attribute from GSTIN input
                gstinInput.removeAttribute("required");
            } else {
                // For other options, make sure the required attribute is set
                gstinInput.setAttribute("required", "required");
            }
        });
    });

       </script>
