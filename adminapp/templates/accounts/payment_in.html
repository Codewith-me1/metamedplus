<!-- add_payment.html -->
{% include "layout/header.html" %}
{% include "layout/sidebar.html" %}
    <div class="container">
        <h2>Add Payment Type</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                
                <select class="form-control" id="name" name="name">
                    <option value="unit">Select A Unit</option>

                    {% for party in party %}

                        <option value="{{party.id}}" >{{party.part_name}}</option>

                    
                    <!-- Add more category options as needed -->
                    {% endfor %}




                </select>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" name="phone" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="payment_type">Payment Type</label>
                <input type="text" name="payment_type" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="receipt_no">Receipt No</label>
                <input type="text" name="receipt_no" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" name="date" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="received">Received</label>
                <input type="text" name="received" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Payment</button>
        </form>
    </div>
