<!DOCTYPE html>
<html>
<head>
    {% load static %}
    
    <meta charset="utf-8">
    <title>OPD</title>
    <style>
        #table {
          font-family: Arial, Helvetica, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        #table td, {
          border: 1px solid #ddd;
          padding: 8px;
        }
        
        #table tr:nth-child(even){background-color: #f2f2f2;}
        th{
            border: 1px solid #ddd;
            padding:0.7rem 0.7rem 0.7rem 0.7rem !important;
        }
        #table th {
       
          background-color: #605BFF;
          color: white;
        }
        </style>
</head>
<body>
    <div class="center">
        <h1> {{hospital_name}} </h1>
    </div>
    <h1>OPD</h1>
    
    <table id="table">
        <thead>
            <tr>
                <th>id</th>
                <th>Patient Name</th>
                <th>Phone</th>
                <th>Consultant Doctor</th>
                
                <th>Gender</th>
            </tr>
        </thead>
        <tbody>
            <tr>

          <td>{{id}}</td>
          <td>{{name}}</td>
          <td>{{phone}}</td>
          <td>{{doctor}}</td> 
          <td>{{gender}}</td>
            </tr>
        </tbody>
    </table>
    

</body>
</html>
