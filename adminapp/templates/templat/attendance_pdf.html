<!DOCTYPE html>
<html>
<head>
    {% load static %}
    
    <meta charset="utf-8">
    <title>CashBook</title>
    <style>
        #table {
          font-family: Arial, Helvetica, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        #table td, {
          border: 1px solid #ddd;
          padding: 8px;
        }
        
        #table tr:nth-child(even){background-color: #f2f2f2;}
        th{
            border: 1px solid #ddd;
            padding:1rem 1rem 1rem 1rem !important;
        }
        #table th {
       
          background-color: #605BFF;
          color: white;
        }
       
        </style>
</head>
<body>
    <div class="center">
    <div class="rect">
            <h2> {{date}}</h2>
    </div>
    <table id="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Role</th>
                <th>Attendance</th>
                <th>Shift</th>
           
                
            </tr>
        </thead>
        <tbody>
            {% for i in lemon %}
            <tr>

         
          <td>{{cash.date}} </td>
          <td>{{cash.particulars}} </td>
          <td>{{cash.lf}} </td>
          <td>{{cash.debit}} </td>
          
        
            </tr>
            {% endfor %}
          
        </tbody>

    </table>


</body>
</html>
