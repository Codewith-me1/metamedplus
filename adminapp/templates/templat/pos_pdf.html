<!DOCTYPE html>
<html>
<head>
    {% load static %}
    
    <meta charset="utf-8">
    <title>Invoice</title>
    <style>
        #table {
           font-family: Arial, Helvetica, sans-serif;
           border-collapse: collapse;
           width: 100%;
         }
         
         #table td {
           border: 1px solid #ddd;
           padding: 8px;
         }
         
         #table tr:nth-child(even){background-color: #f2f2f2;}
         th{
             border: 1px solid #ddd;
             padding:0.7rem 0.7rem 0.7rem 0.7rem !important;
         }
         #table th {
        
           background-color: #605BFF;
           color: white;
         }
         thead{
             background-color: #605BFF;
             
         }
 </style>
</head>
<body>
    <h1>Bill</h1>
    <table id="table">
        <tr>
            <td><strong>Sub Total</strong></td>
            <td>{{ sub_total }}</td>
        </tr>
        <tr>
            <td><strong>Tax Percentage</strong></td>
            <td>{{ tax }}</td>
        </tr>
     
    </table>
    
    <h2>Items</h2>
    <table id="table">
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Expiry</th>
                <th>Tax</th>

                <th>Unit</th>
                <th>Price</th>
                
            </tr>
        </thead>
        <tbody>
            {% for item  in products %}
                <tr>
                    <td>{{ item.item }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>{{ item.price }}</td>
                    <td>{{ item.expiry }}</td>
                    <td>{{ item.tax_ }}</td>
                    
                </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <h3>Total Amount: {{ grand_total }}</h3>
</body>
</html>
