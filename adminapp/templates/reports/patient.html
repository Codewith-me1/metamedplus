{% include "layout/header.html" %}
{% include "layout/sidebar.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient</title>

    <style>

      .btn{
        margin-top:6rem !important;
     

      }
    </style>

<div class="container">
 
    
    
    
    
    <form  method="get">
      
        <div class="form-group">
            <label for="patient">Patient Name</label>
            <input type="text" id="patient" name="patient" placeholder="name">
        </div>

        <button class="btn btn-primary" type="submit">Search</button>
    </form>
    
    
    <div class="main-header">
    <h1 class="headline">Patient</h1>
    <div class="side-btns">
    
    

    
    </div>    
    </div>   





    <table class="table">
        <thead>
          <tr>
            
            
            <th>Patient</th>
            
            
            <th>Date OF Birth </th>
            <th>Phone</th>
            <th>Gender</th>
            
       


            
    
           
          </tr>
        </thead>
        <tbody>
           
            <p>No results found.</p>
       

        {% if results %}
          {% for item in results %}
            <tr>

                <td>{{ item.name }}</td>
                
            
               <td>{{ item.date_of_birth }}</td>
             
              <td>{{ item.phone  }}</td>
              <td>{{ item.gender }}</td>
              
              
          
            
            </tr>

          {% endfor %}
          {% endif %}
        </tbody>
      </table>
    

    </div>
</body>
</html>
