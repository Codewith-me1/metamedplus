{% include "layout/header.html" %}
{% include "layout/sidebar.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>

<style>

@media only screen and (max-width:768px) and (min-width:300px) {
  form{
    display:block !important;
  }
  .pos_right{
    width:100% !important;
  }
  .pos_left{
    width:90% !important;
  }


}
form{
  display:flex;
}
.pos_left{
  width:60%;
  margin:2rem;
  background-color:white;
  border-radius:20px;
}
.table{
  margin-top:3rem;
}
.pos_right{
  width:30%;
  background-color:white;  
  border-radius:20px;
  padding:2rem;
}
.pos_right h1{
  margin:2px !important;
  
}
.pos_text{
  margin:3rem;
}
.pos_text input{
  color:black !important;
}
.pos_text h1{
 padding:1rem;
}
form button{
  margin-left:15rem;
}
</style>

<div class='container'>
    <h2>Point Of Sale</h2>

    <form method="POST" action="{% url "pos_pdf" %}" id="invoiceForm">
        {% csrf_token %}
        <input type="hidden" name="item_counter" id="item_counter" value="0">
            <div class="first-container">

            
        </div>
       <div class="pos_left">

        <table class="table">
            <thead>
              <tr>
                
                <th>Medicine Name</th>
                
                <th>Quantity</th>
                <th>Batch No</th>
                <th>Expiry Date</th>
                <th>Price</th>
                <th>Tax %</th>
                <th>Total</th>
           
    
                  
               
              </tr>
            </thead>
            <tbody>
              
               

                
            </tbody>
          </table>


        </div>
        <div class="pos_right">
          
            <div class="pos_text">
              <h1> Sub Total</h1>
              <input type="text" name="sub_total" id="sub_total" >
         
          </div>

          <div class="pos_text">
            <h1> Tax Exclusive(%)</h1>
        
            <input type="number" name="tax" id="tax" >
       
        </div>

        <div class="pos_text">
          <h1> Tax Amount</h1>
          <input type="text" name="tax_amt" id="tax_amt" >
     
      </div>

      {% comment %} <div class="pos_text">
        <h1>Discount Amount</h1>
        <input type="text" name="disc" id="disc" >
   
    </div> {% endcomment %}

      <div class="pos_text">
        <h1> Grand Total</h1>
        <input type="text" name="grand_total" id="total" >
   
    </div>
    <button type="submit" class="btn btn-primary">Save Invoice</button>
        </div>
        
        
    </form>

    <button type="button" id="addItemButton" class="btn btn-secondary">Add Item</button>



    
</div>




<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.8.0/html2pdf.bundle.min.js" integrity="sha512-w3u9q/DeneCSwUDjhiMNibTRh/1i/gScBVp2imNVAMCt6cUHIw6xzhzcPFIaL3Q1EbI2l+nu17q2aLJJLo4ZYg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
    
    itemCounter = 0;
        // Function to create a new row with item fields
        function createNewItemRow() {
           
            itemCounter++;
            $('#item_counter').val(itemCounter);
            
            const newRow = `
            <tr class="item-row" id="itemRow${itemCounter}">
            

                <td>
                  
                  <select class="form-control medicine_name" id="med_${itemCounter}" name="med_${itemCounter}"> 
                    {% for med in medicine %}

                      <option  value="{{med.name}}_{{med.id}}">{{med.name}}</option>
                      {% endfor %}
                  </select>
              </td>

                <td><input type="number" value="1" class="form-control" id="qty_${itemCounter}" name="qty_${itemCounter}" required></td>

                <td><input type="number" value="" class="form-control" id="batch_${itemCounter}" name="batch_${itemCounter}" required></td>
                

                <td><input type="text" readonly value="" class="form-control" id="expiry_${itemCounter}" name="expiry_${itemCounter}" required></td>
               
                <td><input type="number" step="0.01" class="form-control" id="price_${itemCounter}" name="price_${itemCounter}" required></td>

                <td><input type="number" readonly step="0.01" class="form-control" id="tax_${itemCounter}" name="tax_${itemCounter}" required></td>
             
                <td><input type="number" step="0.01" class="form-control totals" id="total_${itemCounter}" name="total_${itemCounter}" required></td>
               
            </tr> 
        `;
    
        // Append the new row to the table body
        $('tbody').append(newRow);
            
        }
        
       

        createNewItemRow();
        
    
        // Function to remove an item row
        function removeItemRow(rowNumber) {
            // Remove the specified item row
            $(`#itemRow${rowNumber}`).remove();
        }
    
        // Add an event listener to the "Add Item" button
        $('#addItemButton').on('click', function () {
            createNewItemRow();
        });
        

        $(document).ready(function () {
          // Event delegation for select elements with IDs starting with 'item_'
          $(document).on('change', '[id^="med_"]', function () {
              var selectedValue = $(this).val();
              var parts = selectedValue.split('_');
              var selectId = $(this).attr('id');
              var id = parts[1];
              console.log(id)
              $.ajax({
                  url: '/medicine_details',
                  method: 'GET',
                  data: { id: id },
                  success: function (data) {
                    
                      
                      var rowNumber = selectId.split('_')[1];

                      
                  
                      $('#price_' + rowNumber).val(data.price);
                      $('#batch_' + rowNumber).val(data.batch);
                      $('#expiry_' + rowNumber).val(data.expiry);
                      $('#tax_' + rowNumber).val(data.tax);
                      
                    
                  },
                  error: function (error) {
                      console.error('Error:', error);
                  }
              });
          });
          });
     


    $('tbody').on('input', 'input', function () {
      calculateTotal($(this));
  });

  // Trigger the initial calculation when the page loads
  calculateTotal($('input'));
  
  function calculateTotal(inputField) {
      const row = inputField.closest('tr');
      const price = parseFloat(row.find('input[id^="price_"]').val()) || 0;
      const quantity = parseFloat(row.find('input[id^="qty_"]').val()) || 0;



      
      const total = (price * quantity) ;

     
      row.find('input[id^="total_"]').val(total.toFixed(2));

      const totals = document.querySelectorAll('input[id^="total_"]');

      let grandTotal = 0;
              totals.forEach(totalInput => {
                  grandTotal += parseFloat(totalInput.value) || 0;
              });
          
              
              
              const grandTotalField = document.getElementById('sub_total'); 
              if (grandTotalField) {
                  grandTotalField.value = grandTotal.toFixed(2);
                  console.log(grandTotalField.value)


              } 
    

             
  }


  const taxInclusiveInput = document.getElementById('tax');
  const subTotalInput = document.getElementById('sub_total');
  
  const med = $('input[id^="total_"]')

  taxInclusiveInput.addEventListener('input', calculateTaxAndGrandTotal);

  subTotalInput.addEventListener('change', calculateTaxAndGrandTotal);





  function calculateTaxAndGrandTotal() {
  const subTotalInput = document.getElementById('sub_total');
  const taxInclusiveInput = document.getElementById('tax');
  const taxAmountInput = document.getElementById('tax_amt');
  const grandTotalInput = document.getElementById('total');
  
  const subTotal = parseFloat(subTotalInput.value) || 0;

  console.log(subTotalInput.value)
  const taxInclusive = parseFloat(taxInclusiveInput.value) || 0;

  
  const taxAmount = (subTotal * taxInclusive) / 100;
  taxAmountInput.value = taxAmount.toFixed(2);

  const grandTotal = subTotal + taxAmount;
  grandTotalInput.value = grandTotal.toFixed(2);



}








</script>
