<script>
  function checkQuantity(itemCounter) {
      // Get the quantity and available quantity values
      var quantity = document.getElementById('qty_' + itemCounter).value;
      var availableQuantity = document.getElementById('available_' + itemCounter).value;

      // Check if quantity exceeds available quantity
      if (parseInt(quantity) > parseInt(availableQuantity)) {
          alert('Quantity cannot be greater than available quantity.');
          // Reset the quantity to the available quantity
          document.getElementById('qty_' + itemCounter).value = availableQuantity;
      }
  }

  console.log('New Asa')
</script>

<script>
    
    itemCounter = 0;
        // Function to create a new row with item fields
        function createNewItemRow() {
           
            itemCounter++;
            $('#item_counter').val(itemCounter);
            
            const newRow = `
            <tr class="item-row" id="itemRow${itemCounter}">
            
              <td>
                  
                <select class="form-control medicine_category" required id="cat_${itemCounter}" name="cat_${itemCounter}"> 
                    <option  value="">Select a Value</option>
                  {% for med in medicine %}

                    <option  value="{{med.category.medicine_category}}">{{med.category.medicine_category}}</option>
                    {% endfor %}
                </select>
            </td>


 
              <td>
                  
                <select class="form-control medicine_name" id="med_${itemCounter}" name="med_${itemCounter}" required> 
                    <option  value="">Select a Value</option>
                  {% for med in medicine %}

                    <option  value="{{med.name}}_{{med.id}}">{{med.name}}</option>
                    {% endfor %}
                </select>
            </td>



                <td><input type="number" value="1" class="form-control" onblur="checkQuantity(${itemCounter})" id="qty_${itemCounter}" name="qty_${itemCounter}" required></td>
                <td><input type="number" value="1" readonly class="form-control" id="available_${itemCounter}" name="available_${itemCounter}" required></td>

                <td><input type="number" value="" class="form-control" id="batch_${itemCounter}" name="batch_${itemCounter}" required></td>
                

                <td><input type="text" readonly value="" class="form-control" id="expiry_${itemCounter}" name="expiry_${itemCounter}" required></td>
               
                <td><input type="number" step="0.01" class="form-control" id="price_${itemCounter}" name="price_${itemCounter}" required></td>

                <td><input type="number" readonly step="0.01" class="form-control" id="tax_${itemCounter}" name="tax_${itemCounter}" required></td>
             
                <td><input type="number" step="0.01" class="form-control totals" id="total_${itemCounter}" name="total_${itemCounter}" required></td>
               
            </tr> 
        `;
    
        // Append the new row to the table body
        $('tbody').append(newRow);
            
        }
        
       

        createNewItemRow();
        
    
        // Function to remove an item row
        function removeItemRow(rowNumber) {
            // Remove the specified item row
            $(`#itemRow${rowNumber}`).remove();
        }
    
        // Add an event listener to the "Add Item" button
        $('#addItemButton').on('click', function () {
            createNewItemRow();
        });
        

        $(document).ready(function () {
          // Event delegation for select elements with IDs starting with 'item_'
          $(document).on('change', '[id^="med_"]', function () {
              var selectedValue = $(this).val();
              var parts = selectedValue.split('_');
              var selectId = $(this).attr('id');
              var id = parts[1];
              console.log(id)
              $.ajax({
                  url: '/medicine_details',
                  method: 'GET',
                  data: { id: id },
                  success: function (data) {
                    
                      
                      var rowNumber = selectId.split('_')[1];

                      
                  
                      $('#price_' + rowNumber).val(data.price);
                      $('#batch_' + rowNumber).val(data.batch);
                      $('#expiry_' + rowNumber).val(data.expiry);
                      $('#tax_' + rowNumber).val(data.tax);
                      $('#available_' + rowNumber).val(data.quantity);
                      
                    
                  },
                  error: function (error) {
                      console.error('Error:', error);
                  }
              });
          });
          });
