{% include "layout/sidebar.html" %}

<div class="container">
    
<form method="post" action="{% url 'submit_symptom' %}">
    <h2> Add Symptoms</h2>
    {% csrf_token %}

    <div class="form-group">
        <label for="symptoms_type">Symptoms Type:</label>
        <input type="text" class="form-control" name="symptoms_type" required>
    </div>

    <div class="form-group">
        <label for="symptoms_title">Symptoms Title:</label>
        <input type="text" class="form-control" name="symptoms_title" required>
    </div>

    <div class="form-group">
        <label for="symptoms_description">Symptoms Description:</label>
        <input type="text" class="form-control" name="symptoms_description" required>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
