
{% include "layout/header.html" %}
{% include "layout/sidebar.html" %}
<form method="post" action="{% url 'pre' %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="category_name">Category Name:</label>
        <input type="text" id="category_name" name="category_name" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="medicine">Medicine:</label>
        <select id="medicine" name="medicine" class="form-control">
            <option value="">Select Medicine</option>
            <!-- Populate options dynamically from your Django model -->
            {% for medicine in medicine %}
                <option value="{{ medicine.id }}">{{ medicine.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="dosage">Dosage:</label>
        <input type="text" id="dosage" name="dosage" class="form-control">
    </div>

    <div class="form-group">
        <label for="dose_interval">Dose Interval:</label>
        <input type="text" id="dose_interval" name="dose_interval" class="form-control">
    </div>

    <div class="form-group">
        <label for="dose_duration">Dose Duration:</label>
        <input type="text" id="dose_duration" name="dose_duration" class="form-control">
    </div>

    <div class="form-group">
        <label for="instruction">Instruction:</label>
        <input type="text" id="instruction" name="instruction" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
